{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-sm-offset-6 text-center">
<h3>Orders</h3>
<table class="table table-responsive">

{% for object in object_list %}
<tr>
<td>
<a href="{{ object.get_absolute_url }}">{{object.id }}</a>
</td>
<td>item(s):
{{ object.cart.item.count }}
</td>
</tr>

{% endfor %}

</table>
{% endblock %}
</div>
